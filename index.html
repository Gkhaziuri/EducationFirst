<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>EducationFIrst</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="images/new-york.png" alt="new york">
        </div>
        <div class="right-side">
            <div class="tittle">
                <img src="images/tittle.png" alt="tittle">
            </div>
            <div class="registration-form">
                <div>
                    <h4>Username</h4>
                    <input type="text" placeholder="Enter your Fullname">
                </div>
                <div class="pass">
                    <h4>Password</h4>
                    <input type="password" placeholder="**********************">
                </div>
                <div>
                    <h4>E-mail</h4>
                    <input type="email" placeholder="Enter your E-mail Address">
                </div>
            </div>
            <div class="terms-conditions">
                <img src="images/toggle.png" alt="toggle bar">
                <p>I agree with <span><a href="">Terms of Service</a> </span>and <span> <a href="">Privacy Policy</a></span></p>
            </div>
            <div class="login">
                <p>Already have an account? <span> <a href="">Log In</a> </span> </p>
            </div>
            <div class="icons">
                <a href="https://www.google.com/" target="_blank">
                    <img src="images/google.png" alt="google">
                </a>
                <a href="https://www.apple.com/" target="_blank">
                    <img src="images/apple.png" alt="apple">
                </a>
                <a href="https://web.telegram.org/a/" target="_blank">
                    <img src="images/telegram.png" alt="telegram">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
